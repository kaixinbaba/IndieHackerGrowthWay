sections:
  - id: inspiration
    title: 灵感启发
    description: 获取下一个项目的想法和灵感
    color: "#8B5CF6"
    icon: Lightbulb
    resources:
      - title: Product Hunt
        description: 发现最新产品，获得灵感
        url: https://www.producthunt.com
        tags: [创意, 产品, 发现]
      - title: Indie Hackers
        description: 向成功的独立开发者学习
        url: https://www.indiehackers.com
        tags: [社区, 成功案例]

  - id: build
    title: 构建
    description: 构建MVP的工具和资源
    color: "#3B82F6"
    icon: Tool
    resources:
      - title: GitHub
        description: 托管和管理你的代码
        url: https://github.com
        tags: [代码, 版本控制]
      - title: Vercel
        description: 部署你的Web应用
        url: https://vercel.com
        tags: [托管, 部署]

  - id: launch
    title: 发布
    description: 产品发布相关资源
    color: "#10B981"
    icon: Rocket
    resources:
      - title: BetaList
        description: 为你的创业项目获取早期用户
        url: https://betalist.com
        tags: [发布, 测试]
      - title: Launch Checklist
        description: 全面的发布清单
        url: https://launchchecklist.dev
        tags: [清单, 规划]

