    title: 变现
    description: 将你的产品转化为业务
    color: "#EF4444"
    icon: DollarSign
    resources:
      - title: Stripe
        description: 支付处理平台
        url: https://stripe.com
        tags: [支付, 计费]
      - title: Gumroad
        description: 销售数字产品
        url: https://gumroad.com
        tags: [电商, 数字产品]

  - id: automate
    title: 自动化
    description: 自动化你的业务运营
    color: "#14B8A6"
    icon: Settings
    resources:
      - title: Zapier
        description: 连接你的应用并自动化工作流
        url: https://zapier.com
        tags: [自动化, 工作流]
      - title: GitHub Actions
        description: 自动化你的开发工作流
        url: https://github.com/features/actions
        tags: [CI/CD, 自动化]
